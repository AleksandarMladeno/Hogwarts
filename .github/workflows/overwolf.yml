name: Build Overwolf App CI

on:
  push:
    paths:
      - 'packages/overwolf/manifest.json'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./packages/overwolf

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build
      - run: pnpm release
